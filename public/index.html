<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyricJournal - Save Your Favorite Lyrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Container (Login/Register) -->
    <div id="auth-container" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŽµ LyricJournal</h1>
                <p>Save and organize your favorite song lyrics</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" onclick="switchToRegister()">Register here</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>Create Account</h2>
                <form id="register-form-element">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required minlength="3">
                        <small>Minimum 3 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="4">
                        <small>Minimum 4 characters</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" onclick="switchToLogin()">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="container" style="display: none;">
        <div class="header">
            <div class="header-content">
                <h1>ðŸŽµ LyricJournal</h1>
                <p>Save and organize your favorite song lyrics</p>
            </div>
            <div class="user-info">
                <span id="username-display"></span>
                <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('add')">Add Lyric</button>
            <button class="tab" onclick="switchTab('view')">View Lyrics</button>
        </div>

        <div id="add-tab" class="tab-content active">
            <form id="lyric-form">
                <div class="form-group">
                    <label for="song-title">Song Title</label>
                    <input type="text" id="song-title" required>
                </div>
                
                <div class="form-group">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" required>
                </div>
                
                <div class="form-group">
                    <label for="lyric-text">Lyric Text</label>
                    <textarea id="lyric-text" required placeholder="Enter the lyrics you want to save..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="note">Your Note (Optional)</label>
                    <textarea id="note" placeholder="Add your personal thoughts about this lyric..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Lyric</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear All</button>
            </form>
        </div>

        <div id="view-tab" class="tab-content">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search lyrics, songs, or artists...">
                <button class="btn btn-primary" onclick="searchLyrics()">Search</button>
                <button class="btn btn-secondary" onclick="showAllLyrics()">Show All</button>
            </div>
            
            <div id="lyrics-container">
                <div class="loading">Loading your lyrics...</div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
